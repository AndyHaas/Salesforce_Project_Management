<template>
    <lightning-card title="Status Breakdown" icon-name="utility:task">
        <template if:true={hasData}>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <div class="chart-container" title="Click to view tasks by status">
                            <canvas class="statusChart" lwc:dom="manual"></canvas>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={statusCards} for:item="card">
                                <div key={card.status} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-3">
                                    <div class="status-card status-card-clickable" data-status={card.status} onclick={handleStatusCardClick} title={card.tooltip}>
                                        <div class="status-indicator" style={card.indicatorStyle}></div>
                                        <div class="status-info">
                                            <div class="status-label">{card.status}</div>
                                            <div class="status-count">{card.count}</div>
                                            <div class="status-percentage">{card.percentage}%</div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="slds-m-top_medium">
                            <div class="slds-text-heading_medium">Total Tasks: {totalTasks}</div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={hasData}>
            <div class="slds-card__body slds-card__body_inner no-data-message">
                <div class="slds-text-align_center slds-p-around_medium">
                    <lightning-icon icon-name="utility:info" size="small" class="slds-m-bottom_x-small"></lightning-icon>
                    <p class="slds-text-body_regular">No task data available for the selected account.</p>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
