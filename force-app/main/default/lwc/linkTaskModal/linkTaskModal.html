<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalTitle}</h2>
                    <p class="slds-m-top_x-small">
                        <template if:true={_isEditMode}>
                            Update the relationship type for this task relationship
                        </template>
                        <template if:false={_isEditMode}>
                            Create a relationship between this task and another task
                        </template>
                    </p>
                </header>
                <div class="slds-modal__content" id="modal-content-id-1">
                    <lightning-messages></lightning-messages>
                    
                    <lightning-record-edit-form 
                        object-api-name="Project_Task_Relationship__c"
                        onsubmit={handleFormSubmit}>
                        <div class="slds-grid slds-grid_vertical slds-gutters">
                            <div class="slds-col">
                                <lightning-input-field
                                    field-name={taskBField}
                                    value={taskBId}
                                    onchange={handleTaskBChange}
                                    disabled={_isEditMode}
                                    required>
                                </lightning-input-field>
                            </div>
                            
                            <div class="slds-col">
                                <lightning-combobox
                                    label="Relationship Type"
                                    value={relationshipType}
                                    options={relationshipTypeOptions}
                                    onchange={handleRelationshipTypeChange}
                                    placeholder="Select relationship type"
                                    required>
                                </lightning-combobox>
                            </div>
                        </div>
                    </lightning-record-edit-form>
                    
                    <template if:true={_isLoading}>
                        <div class="slds-m-top_medium slds-text-align_center">
                            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button 
                        variant="neutral" 
                        label="Cancel" 
                        onclick={handleCancel}
                        disabled={_isLoading}
                        class="slds-m-right_x-small">
                    </lightning-button>
                    <lightning-button 
                        variant="brand" 
                        label={submitButtonLabel} 
                        onclick={handleSubmit}
                        disabled={_isLoading}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
