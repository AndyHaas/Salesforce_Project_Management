<template>
    <lightning-card title="Project Tasks">
        <template if:true={isReady}>
            <template if:true={error}>
                <div class="slds-p-around_medium slds-text-color_error">
                    Error loading list view: {errorMessage}
                </div>
            </template>
            <template if:false={error}>
                <template if:true={hasData}>
                    <lightning-datatable
                        key-field="Id"
                        data={records}
                        columns={columns}
                        hide-checkbox-column>
                    </lightning-datatable>
                </template>
                <template if:false={hasData}>
                    <div class="slds-p-around_medium">
                        No records found.
                    </div>
                </template>
            </template>
        </template>
        <template if:false={isReady}>
            <div class="slds-p-around_medium slds-text-color_error">
                Missing URL parameters for objectApiName or filterName.
            </div>
        </template>
    </lightning-card>
</template>
