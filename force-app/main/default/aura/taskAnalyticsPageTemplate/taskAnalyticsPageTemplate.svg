  <!-- Top row -->
  <rect x="5" y="20" width="110" height="10" fill="#ffffff" stroke="#d8dde6" stroke-width="1" rx="2"/>
  <text x="60" y="27" font-family="Arial" font-size="6" fill="#706e6b" text-anchor="middle">Top Row</text>
  <!-- Two columns -->
  <rect x="5" y="33" width="53" height="25" fill="#ffffff" stroke="#d8dde6" stroke-width="1" rx="2"/>
  <text x="31.5" y="45" font-family="Arial" font-size="6" fill="#706e6b" text-anchor="middle">Left</text>
  <rect x="62" y="33" width="53" height="25" fill="#ffffff" stroke="#d8dde6" stroke-width="1" rx="2"/>
  <text x="88.5" y="45" font-family="Arial" font-size="6" fill="#706e6b" text-anchor="middle">Right</text>
  <!-- Bottom row -->
  <rect x="5" y="61" width="110" height="24" fill="#ffffff" stroke="#d8dde6" stroke-width="1" rx="2"/>
  <text x="60" y="74" font-family="Arial" font-size="6" fill="#706e6b" text-anchor="middle">Bottom Row</text>
</svg>
