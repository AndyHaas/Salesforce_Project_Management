<template>
    <lightning-card title="Priority Breakdown" icon-name="utility:priority">
        <template if:true={hasData}>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <div class="chart-container" title="Click to view tasks by priority">
                            <canvas class="priorityChart" lwc:dom="manual"></canvas>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={priorityCards} for:item="card">
                                <div key={card.priority} class="slds-col slds-size_1-of-1">
                                    <div class="priority-card priority-card-clickable" data-priority={card.priority} onclick={handlePriorityCardClick} title={card.tooltip}>
                                        <div class="priority-indicator" style={card.indicatorStyle}></div>
                                        <div class="priority-info">
                                            <div class="priority-label">{card.priority}</div>
                                            <div class="priority-count">{card.count}</div>
                                            <div class="priority-percentage">{card.percentage}%</div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="slds-m-top_medium">
                            <div class="slds-text-heading_medium">Total Tasks: {totalTasks}</div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={hasData}>
            <div class="slds-card__body slds-card__body_inner no-data-message">
                <div class="slds-text-align_center slds-p-around_medium">
                    <lightning-icon icon-name="utility:info" size="small" class="slds-m-bottom_x-small"></lightning-icon>
                    <p class="slds-text-body_regular">No priority data available for the selected account.</p>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
