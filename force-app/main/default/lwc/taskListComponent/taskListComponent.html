<template>
    <lightning-card title="Task List" icon-name="utility:list">
        <template if:true={hasData}>
            <div class="slds-card__body slds-card__body_inner">
                <lightning-datatable
                    key-field="Id"
                    data={tasks}
                    columns={columns}
                    row-actions={rowActions}
                    onrowaction={handleRowAction}
                    hide-checkbox-column
                    show-row-number-column>
                </lightning-datatable>
                
                <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                    <div class="slds-col">
                        <div class="slds-text-body_small">
                            Showing page {pageNumber} of {totalPages} ({totalRecords} total records)
                        </div>
                    </div>
                    <div class="slds-col slds-grid slds-grid_align-end">
                        <lightning-button
                            label="Previous"
                            onclick={handlePrevious}
                            disabled={isFirstPage}
                            variant="neutral">
                        </lightning-button>
                        <lightning-button
                            label="Next"
                            onclick={handleNext}
                            disabled={isLastPage}
                            variant="neutral"
                            class="slds-m-left_x-small">
                        </lightning-button>
                    </div>
                </div>
            </div>
        </template>
        <template if:false={hasData}>
            <div class="slds-card__body slds-card__body_inner no-data-message">
                <div class="slds-text-align_center slds-p-around_medium">
                    <lightning-icon icon-name="utility:info" size="small" class="slds-m-bottom_x-small"></lightning-icon>
                    <p class="slds-text-body_regular">No tasks available for the selected account.</p>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
