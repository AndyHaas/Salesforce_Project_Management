<template>
    <div class="home-page-container">
        <!-- Welcome Section -->
        <div class="welcome-section slds-m-bottom_large">
            <h1 class="welcome-title">
                Welcome<template if:true={userFirstName}> {userFirstName}</template>!
            </h1>
            <p class="welcome-subtitle">
                <lightning-formatted-text value="Manage your projects and tasks from here."></lightning-formatted-text>
            </p>
        </div>

            <!-- Notification Badge for Tasks Needing Review -->
            <template if:true={hasTasksNeedingReview}>
                <div class="slds-m-bottom_large">
                    <lightning-card title="Review Required" icon-name="utility:notification">
                        <div class="slds-p-around_medium">
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="12" medium-device-size="8" large-device-size="8">
                                    <lightning-formatted-text 
                                        value="You have {tasksNeedingReviewCount} task(s) ready for your review."
                                        class="slds-text-heading_small">
                                    </lightning-formatted-text>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" medium-device-size="4" large-device-size="4" class="slds-text-align_right">
                                    <lightning-button 
                                        label="View Tasks" 
                                        variant="brand"
                                        icon-name="utility:preview"
                                        onclick={handleViewReviewTasks}>
                                    </lightning-button>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </lightning-card>
                </div>
            </template>

            <!-- Active Projects Section -->
            <div class="slds-m-bottom_large">
                <lightning-card title="Active Projects" icon-name="utility:projects">
                    <template if:true={isLoading}>
                        <div class="slds-p-around_medium">
                            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                        </div>
                    </template>
                    <template if:false={isLoading}>
                        <template if:true={hasActiveProjects}>
                            <lightning-datatable
                                key-field="Id"
                                data={projectsTableData}
                                columns={projectsColumns}
                                hide-checkbox-column
                                show-row-number-column="false"
                                onrowaction={handleProjectRowAction}
                                onrowclick={handleProjectRowClick}>
                            </lightning-datatable>
                        </template>
                        <template if:false={hasActiveProjects}>
                            <div class="slds-p-around_medium">
                                <lightning-formatted-text 
                                    value="No active projects found."
                                    class="slds-text-align_center">
                                </lightning-formatted-text>
                            </div>
                        </template>
                    </template>
                </lightning-card>
            </div>

            <!-- Open Tasks Section -->
            <div class="slds-m-bottom_large">
                <lightning-card title="Open Tasks" icon-name="utility:task">
                    <template if:true={isLoading}>
                        <div class="slds-p-around_medium">
                            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                        </div>
                    </template>
                    <template if:false={isLoading}>
                        <template if:true={hasOpenTasks}>
                            <lightning-datatable
                                key-field="Id"
                                data={tasksTableData}
                                columns={tasksColumns}
                                hide-checkbox-column
                                show-row-number-column="false"
                                onrowaction={handleTaskRowAction}
                                onrowclick={handleTaskRowClick}>
                            </lightning-datatable>
                        </template>
                        <template if:false={hasOpenTasks}>
                            <div class="slds-p-around_medium">
                                <lightning-formatted-text 
                                    value="No open tasks found."
                                    class="slds-text-align_center">
                                </lightning-formatted-text>
                            </div>
                        </template>
                    </template>
                </lightning-card>
            </div>

            <!-- Coming Soon Cards Section -->
            <lightning-layout multiple-rows class="slds-m-top_large">
                <lightning-layout-item size="12" medium-device-size="4" large-device-size="4">
                    <lightning-card title="Billing & Invoices" icon-name="utility:money">
                        <div class="slds-p-around_medium">
                            <lightning-formatted-text 
                                value="Coming Soon"
                                class="slds-text-align_center slds-text-color_weak">
                            </lightning-formatted-text>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="4" large-device-size="4">
                    <lightning-card title="Account Management" icon-name="utility:account">
                        <div class="slds-p-around_medium">
                            <lightning-formatted-text 
                                value="Coming Soon"
                                class="slds-text-align_center slds-text-color_weak">
                            </lightning-formatted-text>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="4" large-device-size="4">
                    <lightning-card title="Contact Management" icon-name="utility:contact">
                        <div class="slds-p-around_medium">
                            <lightning-formatted-text 
                                value="Coming Soon"
                                class="slds-text-align_center slds-text-color_weak">
                            </lightning-formatted-text>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
            </lightning-layout>
    </div>
</template>
