<template>
    <lightning-card>
        <div class="slds-p-around_medium slds-text-align_center">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Logging you in..." size="medium"></lightning-spinner>
                <h2 class="slds-text-heading_medium slds-m-top_medium">{successMessage}</h2>
                <p class="slds-text-body_regular slds-m-top_small">Please wait while we authenticate you.</p>
            </template>

            <template if:true={errorMessage}>
                <lightning-icon icon-name="utility:error" size="large" class="slds-text-color_error slds-m-bottom_small"></lightning-icon>
                <h2 class="slds-text-heading_medium slds-text-color_error">{errorMessage}</h2>
                <p class="slds-text-body_regular slds-m-top_small">Redirecting to login page...</p>
            </template>
        </div>
    </lightning-card>
</template>
