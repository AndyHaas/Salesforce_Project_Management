<template>
    <div class="home-page-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1 class="welcome-title">
                Welcome<template if:true={userFirstName}> {userFirstName}</template>!
            </h1>
            <p class="welcome-subtitle">
                Manage your projects and tasks from here.
            </p>
        </div>

        <!-- Notification Badge for Tasks Needing Review -->
        <template if:true={hasTasksNeedingReview}>
            <div class="notification-card custom-card">
                <div class="card-header notification-header">
                    <lightning-icon icon-name="utility:bell" size="small" class="header-icon"></lightning-icon>
                    <h2 class="card-title">Review Required</h2>
                </div>
                <div class="card-body">
                    <div class="notification-content">
                        <div class="notification-text">
                            <p>You have <strong>{tasksNeedingReviewCount}</strong> task(s) ready for your review.</p>
                        </div>
                        <div class="notification-action">
                            <lightning-button 
                                label="View Tasks" 
                                variant="brand"
                                icon-name="utility:preview"
                                onclick={handleViewReviewTasks}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Active Projects and Open Tasks Section -->
        <div class="two-column-layout">
            <!-- Active Projects Card -->
            <div class="custom-card">
                <div class="card-header">
                    <lightning-icon icon-name="utility:briefcase" size="small" class="header-icon"></lightning-icon>
                    <h2 class="card-title">Active Projects</h2>
                </div>
                <div class="card-body">
                    <template if:true={isLoading}>
                        <div class="loading-container">
                            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                        </div>
                    </template>
                    <template if:false={isLoading}>
                        <template if:true={hasActiveProjects}>
                            <lightning-datatable
                                key-field="Id"
                                data={projectsTableData}
                                columns={projectsColumns}
                                hide-checkbox-column
                                show-row-number-column="false"
                                onrowaction={handleProjectRowAction}
                                onrowclick={handleProjectRowClick}>
                            </lightning-datatable>
                        </template>
                        <template if:false={hasActiveProjects}>
                            <div class="empty-state">
                                <p>No active projects found.</p>
                            </div>
                        </template>
                    </template>
                </div>
            </div>

            <!-- Open Tasks Card -->
            <div class="custom-card">
                <div class="card-header">
                    <lightning-icon icon-name="utility:task" size="small" class="header-icon"></lightning-icon>
                    <h2 class="card-title">Open Tasks</h2>
                </div>
                <div class="card-body">
                    <template if:true={isLoading}>
                        <div class="loading-container">
                            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                        </div>
                    </template>
                    <template if:false={isLoading}>
                        <template if:true={hasOpenTasks}>
                            <lightning-datatable
                                key-field="Id"
                                data={tasksTableData}
                                columns={tasksColumns}
                                hide-checkbox-column
                                show-row-number-column="false"
                                onrowaction={handleTaskRowAction}
                                onrowclick={handleTaskRowClick}>
                            </lightning-datatable>
                        </template>
                        <template if:false={hasOpenTasks}>
                            <div class="empty-state">
                                <p>No open tasks found.</p>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
        </div>

        <!-- Coming Soon Cards Section -->
        <div class="three-column-layout">
            <div class="custom-card coming-soon-card">
                <div class="card-header">
                    <lightning-icon icon-name="utility:money" size="small" class="header-icon"></lightning-icon>
                    <h2 class="card-title">Billing & Invoices</h2>
                </div>
                <div class="card-body">
                    <div class="coming-soon-content">
                        <p>Coming Soon</p>
                    </div>
                </div>
            </div>

            <div class="custom-card coming-soon-card">
                <div class="card-header">
                    <lightning-icon icon-name="utility:account" size="small" class="header-icon"></lightning-icon>
                    <h2 class="card-title">Account Management</h2>
                </div>
                <div class="card-body">
                    <div class="coming-soon-content">
                        <p>Coming Soon</p>
                    </div>
                </div>
            </div>

            <div class="custom-card coming-soon-card">
                <div class="card-header">
                    <lightning-icon icon-name="utility:contact" size="small" class="header-icon"></lightning-icon>
                    <h2 class="card-title">Contact Management</h2>
                </div>
                <div class="card-body">
                    <div class="coming-soon-content">
                        <p>Coming Soon</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
