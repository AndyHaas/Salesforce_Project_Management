<template>
    <template if:true={shouldShow}>
        <div class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:chart" size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span>{progressTitle}</span>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow={progressPercentage}>
                    <span class="slds-progress-bar__value" style={progressStyle}>
                        <span class="slds-assistive-text">{displayText}</span>
                    </span>
                </div>
                <div class="slds-text-align_center slds-m-top_small">
                    <span class="slds-text-heading_small">{displayText}</span>
                </div>
            </div>
        </div>
    </template>
</template>
