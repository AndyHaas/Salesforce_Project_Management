<template>
    <div class="task-detail-container">
        <div class="main-content">
            <lightning-card title="Task Detail" class="medium-card">
                <template if:true={taskId}>
                    <template if:true={hasData}>
                        <div class="page">
                    <!-- Header Section -->
                    <div class="header">
                        <div class="title-block">
                            <p class="eyebrow">Project Task</p>
                            <h2 class="task-name">{displayName}</h2>
                            <template if:true={task.Project__c}>
                                <p class="meta">
                                    Project:&nbsp;
                                    <a href="javascript:void(0);" onclick={handleProjectClick} class="project-link">
                                        {displayProject}
                                    </a>
                                </p>
                            </template>
                        </div>
                    </div>

                    <!-- Highlights Section (matching flexipage header) -->
                    <div class="highlights-grid">
                        <div class="highlight-item">
                            <span class="label">At Risk Due to Dependencies</span>
                            <span class="value">{displayAtRisk}</span>
                        </div>
                        <template if:true={task.Progress_Percentage__c}>
                            <div class="highlight-item">
                                <span class="label">Progress Percentage</span>
                                <span class="value">{displayProgress}</span>
                            </div>
                        </template>
                        <template if:true={task.Start_Date__c}>
                            <div class="highlight-item">
                                <span class="label">Start Date</span>
                                <span class="value">{displayStartDate}</span>
                            </div>
                        </template>
                        <template if:true={task.Due_Date__c}>
                            <div class="highlight-item">
                                <span class="label">Due Date</span>
                                <span class="value">{displayDueDate}</span>
                            </div>
                        </template>
                        <template if:true={isOverdue}>
                            <div class="highlight-item overdue">
                                <span class="label">Is Overdue</span>
                                <span class="value">Yes</span>
                            </div>
                        </template>
                        <div class="highlight-item">
                            <span class="label">Status</span>
                            <span class="value">
                                <span class={statusBadgeClass} style={statusBadgeStyle}>{displayStatus}</span>
                            </span>
                        </div>
                        <div class="highlight-item">
                            <span class="label">Priority</span>
                            <span class="value">
                                <span class={priorityBadgeClass}>{displayPriority}</span>
                            </span>
                        </div>
                        <template if:true={task.Review_Status_Icons__c}>
                            <div class="highlight-item review-status">
                                <span class="label">Review Status Icons</span>
                                <div class="value review-status-content">{displayReviewStatusIcons}</div>
                            </div>
                        </template>
                    </div>

                    <!-- Task Information Section -->
                    <div class="section">
                        <h3 class="section-title">Task Information</h3>
                        <div class="section-content two-column">
                            <div class="column">
                                <div class="detail-item">
                                    <span class="label">Name</span>
                                    <span class="detail-value">{displayName}</span>
                                </div>
                                <template if:true={task.Description__c}>
                                    <div class="detail-item">
                                        <span class="label">Description</span>
                                        <div class="detail-value description">{displayDescription}</div>
                                    </div>
                                </template>
                            </div>
                            <div class="column">
                                <div class="detail-item">
                                    <span class="label">Account</span>
                                    <span class="detail-value">{displayAccount}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User Details Section -->
                    <div class="section">
                        <h3 class="section-title">User Details</h3>
                        <div class="section-content">
                            <div class="detail-item">
                                <span class="label">Project Manager</span>
                                <span class="detail-value">{displayProjectManager}</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Developer</span>
                                <span class="detail-value">{displayDeveloper}</span>
                            </div>
                            <div class="detail-item">
                                <span class="label">Client User</span>
                                <span class="detail-value">{displayClientUser}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Time Tracking Section -->
                    <div class="section">
                        <h3 class="section-title">Time Tracking</h3>
                        <div class="section-content two-column">
                            <div class="column">
                                <div class="detail-item">
                                    <span class="label">Estimated Hours</span>
                                    <span class="detail-value">{displayEstimatedHours}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="label">Actual Hours</span>
                                    <span class="detail-value">{displayActualHours}</span>
                                </div>
                            </div>
                            <template if:true={task.Total_Estimated_Hours__c}>
                                <div class="column">
                                    <div class="detail-item">
                                        <span class="label">Total Estimated Hours</span>
                                        <span class="detail-value">{displayTotalEstimatedHours}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="label">Total Actual Hours</span>
                                        <span class="detail-value">{displayTotalActualHours}</span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Dependencies Section -->
                    <template if:true={hasParentTask}>
                        <div class="section">
                            <h3 class="section-title">Dependencies</h3>
                            <div class="section-content">
                                <div class="detail-item">
                                    <span class="label">Parent Task</span>
                                    <span class="detail-value">{displayParentTask}</span>
                                </div>
                            </div>
                        </div>
                    </template>

                    <!-- Parent Task Details Section (conditional) -->
                    <template if:true={hasParentTask}>
                        <div class="section">
                            <h3 class="section-title">Parent Task Details</h3>
                            <div class="section-content two-column">
                                <div class="column">
                                    <div class="detail-item">
                                        <span class="label">Status</span>
                                        <span class="detail-value">{displayParentTaskStatus}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="label">Priority</span>
                                        <span class="detail-value">{displayParentTaskPriority}</span>
                                    </div>
                                </div>
                                <template if:true={task.Parent_Task__r.Description__c}>
                                    <div class="column">
                                        <div class="detail-item">
                                            <span class="label">Description</span>
                                            <div class="detail-value description">{displayParentTaskDescription}</div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!-- Release Notes Section (conditional) -->
                    <template if:true={hasReleaseNotes}>
                        <div class="section">
                            <h3 class="section-title">Release Notes</h3>
                            <div class="section-content two-column">
                                <div class="column">
                                    <div class="detail-item">
                                        <span class="label">Release Tag</span>
                                        <span class="detail-value">{displayReleaseTag}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span class="label">Release Version</span>
                                        <span class="detail-value">{displayReleaseVersion}</span>
                                    </div>
                                </div>
                                <template if:true={task.Release_Notes__r.Release_Notes_Text__c}>
                                    <div class="column">
                                        <div class="detail-item">
                                            <span class="label">Release Notes Text</span>
                                            <div class="detail-value description">{displayReleaseNotesText}</div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <template if:true={error}>
                <p class="error">{error}</p>
            </template>

            <template if:true={isLoading}>
                <div class="center">
                    <lightning-spinner alternative-text="Loading task" variant="brand" size="medium"></lightning-spinner>
                </div>
            </template>
        </template>

        <template if:false={taskId}>
            <p class="muted">No task id provided in URL.</p>
        </template>
    </lightning-card>
        </div>
        
        <!-- Side Panel with Task Context -->
        <template if:true={taskId}>
            <div class="side-panel">
                <template if:true={taskContextHasContent}>
                    <div class="side-panel-item">
                        <c-task-context-panel 
                            record-id={taskId} 
                            show-link-task-button="false" 
                            is-portal-mode="true"
                            oncontentchange={handleTaskContextContentChange}>
                        </c-task-context-panel>
                    </div>
                </template>
                <div class="side-panel-item">
                    <c-portal-task-files record-id={taskId}></c-portal-task-files>
                </div>
            </div>
        </template>
    </div>
</template>
