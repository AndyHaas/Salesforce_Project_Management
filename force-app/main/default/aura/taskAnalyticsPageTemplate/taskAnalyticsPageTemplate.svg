<svg xmlns="http://www.w3.org/2000/svg" width="120" height="90" viewBox="0 0 120 90">
  <rect width="120" height="90" fill="#f3f3f3" stroke="#d8dde6" stroke-width="1"/>
  <!-- Header section -->
  <rect x="5" y="5" width="110" height="12" fill="#0176d3" rx="2"/>
