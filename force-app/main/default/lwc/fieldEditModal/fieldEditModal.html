<template>
    <section role="dialog" tabindex="-1" class={backdropClass} onclick={handleBackdropClick}>
        <div class={modalClass} role="dialog">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">Edit {fieldLabel}</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:true={isBoolean}>
                        <lightning-input
                            type="checkbox"
                            label={fieldLabel}
                            checked={inputValue}
                            onchange={handleValueChange}
                            class="slds-m-bottom_medium">
                        </lightning-input>
                    </template>
                    <template if:true={isPicklist}>
                        <lightning-combobox
                            label={fieldLabel}
                            value={currentValue}
                            options={comboboxOptions}
                            onchange={handleComboboxChange}
                            class="slds-m-bottom_medium">
                        </lightning-combobox>
                    </template>
                    <template if:false={isBoolean}>
                        <template if:false={isPicklist}>
                            <lightning-input
                                type={inputType}
                                label={fieldLabel}
                                value={inputValue}
                                onchange={handleValueChange}
                                class="slds-m-bottom_medium">
                            </lightning-input>
                        </template>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button
                        variant="neutral"
                        label="Cancel"
                        onclick={handleClose}
                        disabled={_isSaving}>
                    </lightning-button>
                    <lightning-button
                        variant="brand"
                        label="Save"
                        onclick={handleSave}
                        disabled={_isSaving}>
                    </lightning-button>
                </footer>
            </div>
        </div>
    </section>
</template>
